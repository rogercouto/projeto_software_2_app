<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item color="light" class="nli">
        <ion-icon name="person"></ion-icon>
        {{userName}}
        <!--<ion-input  [(ngModel)]="userName" name="userName" readonly="true"></ion-input>-->
        <button menuClose ion-button item-end icon-center (click)="openSettings()" color="light">
          <ion-icon name="settings"></ion-icon>
        </button>
        <button menuClose ion-button round item-end icon-center (click)="openNotifications()">
          <ion-icon name="notifications"></ion-icon>
          <ion-badge item-end>5</ion-badge>
        </button>
      </ion-item>
      <button menuClose ion-item [disabled]="!haveEntity()" *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}" item-start></ion-icon>{{p.title}}
        <ion-badge id="{{p.notificationId}}" *ngIf="p.notifications > 0" item-end>{{p.notifications}}</ion-badge>
      </button>
      <button menuClose ion-item (click)="exit()">
        <ion-icon name="exit" item-start></ion-icon>Sair
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
