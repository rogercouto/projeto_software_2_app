<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mensagens</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button *ngFor="let contact of contacts" ion-item (click)="openDetails(contact)">
      <h2>{{contact.subject}}</h2>
      <p>{{contact.content}}</p>
    </button>
  </ion-list>  
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="openMessageForm()"><ion-icon name="paper-plane"></ion-icon></button>
  </ion-fab>
</ion-content>
