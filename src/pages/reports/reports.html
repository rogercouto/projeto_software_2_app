<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Relatos</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
    <div padding>
        <ion-segment [(ngModel)]="sel">
          <ion-segment-button value="mines">
            Meus
          </ion-segment-button>
          <ion-segment-button value="all">
            Todos
          </ion-segment-button>
        </ion-segment>
      </div>
      
      <div [ngSwitch]="sel">
        <ion-list *ngSwitchCase="'mines'">
            <button *ngFor="let report of mineReports" ion-item (click)="openDetails(report)">
                <ion-icon name="{{report.icon}}" item-start></ion-icon>
                <h2>{{report.description}}</h2>
                <p>{{report.address}}</p>
                <p>Situação: {{report.situation}}</p>
                <div style="float: right;">
                  <ion-icon name="thumbs-up"></ion-icon> {{report.positiveReactions}}
                  &nbsp;
                  <ion-icon name="thumbs-down"></ion-icon> {{report.negativeReactions}}
                </div>
            </button>  
        </ion-list>
        <ion-list *ngSwitchCase="'all'">
            <button *ngFor="let report of otherReports" ion-item (click)="openDetails(report)">
                <ion-icon name="{{report.icon}}" item-start></ion-icon>
                <h2>{{report.description}}</h2>
                <p>{{report.address}}</p>
                <p>Situação: {{report.situation}}</p>
                <div style="float: right;">
                  <ion-icon name="thumbs-up"></ion-icon> {{report.positiveReactions}}
                  &nbsp;
                  <ion-icon name="thumbs-down"></ion-icon> {{report.negativeReactions}}
                </div>
            </button>
        </ion-list>
      </div>
    <ion-fab right bottom>
      <button [disabled]="!canReport()" ion-fab color="primary" (click)="report()"><ion-icon name="send"></ion-icon></button>
    </ion-fab>
</ion-content>
