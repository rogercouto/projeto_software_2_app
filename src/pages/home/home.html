<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Início</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Bem vindo ao Cidade Conectada</h3>
  <p>
    APP desenvolvido para desburocratizar o processo de relatar probleams nos municípios
  </p>
  
  <ion-item>
    <ion-label floating><ion-icon name="pin"></ion-icon>Seu município: </ion-label>
    <ion-input [(ngModel)]="city" name="city" readonly="true"></ion-input>
  </ion-item>
  <br />
  <button *ngIf="haveSupport()" (click)="reportPage()" ion-button secondary block>Relatar problema</button>
</ion-content>
