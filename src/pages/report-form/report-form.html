<ion-header>

  <ion-navbar>
    <ion-title>Enviar relato</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
      <ion-icon *ngIf="category.icon != null" name="{{category.icon}}" item-start></ion-icon>
      <h2>{{category.name}}</h2>
      <p *ngIf="category.description != null">{{category.description}}</p>
  </ion-item>
  <p>Descrição</p>
    <ion-item>
      <ion-label floating>Detalhes do problema</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Endereço</ion-label>
        <ion-input type="text" [(ngModel)]="address"></ion-input>
    </ion-item>
    <br/>
    <ion-card>
      <br/>
      <div class="rep-photo">Foto</div>
      <div>
        <img class="rep-photo" *ngIf="photo!=null" src="{{photo}}"/>
      </div>
      <ion-card-content>
        <div class="rep-camera">
          <button (click)="takePhoto()" ion-button color="secondary" round ion-end><ion-icon name="camera"></ion-icon></button>
          <button (click)="openGallery()" ion-button color="secondary" round ion-end><ion-icon name="folder-open"></ion-icon></button>
        </div>
      </ion-card-content>
    </ion-card>
    <button (ngSubmit)="sendReport()" type="submit" ion-button secondary round block><ion-icon name="send">&nbsp;Enviar relato&nbsp;</ion-icon></button>
</ion-content>
