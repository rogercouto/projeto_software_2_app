<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Relatar problema</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h3>Selecione a categoria:</h3>
  <ion-item *ngIf="allCategories.length > 5">        
      <ion-label><ion-icon name="search"></ion-icon></ion-label>
      <ion-input clearInput type="text" (keyup)="filterCategory($event)"></ion-input>
    </ion-item>
  <ion-list>
      <button ion-item (click)="selectCategory(category)" *ngFor="let category of categories">
          <ion-icon *ngIf="category.icon != null" name="{{category.icon}}" item-start></ion-icon>
          <h2>{{category.name}}</h2>
          <p *ngIf="category.description != null">{{category.description}}</p>
      </button>
    </ion-list>
</ion-content>
