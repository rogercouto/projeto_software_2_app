<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notificações</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>
        <button *ngFor="let notification of notifications" ion-item (click)="openDetails(notification)">
          <h2>
            <span *ngIf="notification.status == 0" style="font-weight: bold;">{{notification.title}}</span>
            <span *ngIf="notification.status != 0" style="font-weight: normal;">{{notification.title}}</span>
          </h2>
          <p>
            <span *ngIf="notification.status == 0" style="font-weight: bold;">{{notification.content}}</span>
            <span *ngIf="notification.status != 0" style="font-weight: normal;">{{notification.content}}</span>
          </p>
        </button>
    </ion-list>
</ion-content>
