<ion-header>

  <ion-navbar>
    <ion-title>Procurar entidade</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>        
    <ion-label><ion-icon name="search"></ion-icon></ion-label>
    <ion-input clearInput type="text" (keyup)="findLocal($event)"></ion-input>
  </ion-item>
  <button *ngFor="let entity of filtredEntities" ion-item (click)="selectEntity(entity)">
      <ion-icon name="pin" item-start></ion-icon>
      <h2>{{entity.name}}</h2>
      <p>{{entity.city.name}} - {{entity.city.state.uf}}</p>
  </button>
</ion-content>
