<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Configurações</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <p>Entidade:</p>
  <button (click)="findLocal()" ion-button secondary block round>Procurar entidade</button>
  <p>Dados pessoais:</p>
  <form (ngSubmit)="save()">
    <ion-item>
      <ion-label color="primary" floating>Nome</ion-label>
      <ion-input required [(ngModel)]="name" name="name" (ionChange)="changeName()"></ion-input>
    </ion-item>
    <div *ngIf="nameError" style="color: red;margin-left: 20px;">Nome não pode ficar em branco!</div>
    <ion-item>
      <ion-label>Alterar senha</ion-label>
      <ion-toggle [(ngModel)]="togglePass" name="togglePass" checked="false" (ionChange)="changeToggle()"></ion-toggle>
    </ion-item>
    <ion-item *ngIf="togglePass">
      <ion-label color="primary" floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" (ionChange)="changePass()"></ion-input>
    </ion-item>
    <div *ngIf="passError" style="color: red;margin-left: 20px;">Senha não pode ficar em branco!</div>
    <ion-item *ngIf="togglePass">
      <ion-label color="primary" floating>Confirmação</ion-label>
      <ion-input type="password" [(ngModel)]="confirmPass" name="confirmPass" (ionChange)="changeConf()"></ion-input>
    </ion-item>
    <button [disabled]="!valid" type="submit" ion-button block round style="margin-top: 25px;float: right;">Salvar</button>
  </form>
  &nbsp;
  <button (click)="logout()" ion-button secondary block round>Desconectar</button>
</ion-content>
